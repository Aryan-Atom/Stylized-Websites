<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Sample Shopping</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="nav">
        <h4>About</h4>
        <h4>News</h4>
        <h4>Cart</h4>
        <i class="ri-menu-2-line"></i>
        <i class="ri-shopping-bag-line"></i>
      </div>
      <div id="hero">
        <h1>
          Lightly padded, <br />quilted jacket in <br />recycled polyester
        </h1>
        <div id="hero-in">
          <p>
            Exclusive brands aspire for the label haute<br />
            couture, but the term is technically limited to<br />
            members of the Chambre Syndicale de la haute
          </p>
          <div id="menu">
            <div class="elem">
              <a href="#"> Add to cart</a>
              <i class="ri-arrow-right-up-line"></i>
            </div>
            <div class="elem">
              <a href="#"> Product Details</a
              ><i class="ri-arrow-right-up-line"></i>
            </div>
            <div class="elem">
              <a href="#"> Shipping</a><i class="ri-arrow-right-up-line"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="img-content">
      </div>
    </div>
  </body>
</html>
